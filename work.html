---
layout: default
title: Work
permalink: /work/
class: work
---

<div class="work__wrapper">

	<div class="max-width">
		<p class="work__label">Here’s a list of some of the projects that I’m proud off:</p>
	</div>
	<ul class="work__list">
		{% for project in site.data.work %}
		<li class="work__item">
			<div class="image-container image-container--16-9 image-container--bg" style="background-image:url('http://movieboozer.com/wp-content/uploads/2015/05/my-neighbor-totoro-main-review.jpg');">
			</div>
			<div class="work__item__copy">
				<h3 class="work__item__title">{{ project.title }}</h3>
				<p class="work__item__description">{{ project.description }}</p>
				<p class="work__item__label">{{ project.label }}</p>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
