<div class="card">
	<a class="card__link js-card" href="{{ post.href }}" target="_blank">
		<div class="card__image-wrapper js-card__size">
			<img class="card__media js-card__image" src="{{ post.thumb-jpg }}" />
			<canvas class="card__media js-card__canvas" data-jpg="" data-mp4="{{ post.thumb-mp4 }}">
			</canvas>
		</div>
		<div class="card__content">
			<div class="card__content__title">
				{{ post.title }}
			</div>
			<div class="card__content__sub-title">
				{{ post.role }}
			</div>

		</div>
	</a>
</div>
